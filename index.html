<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my weather app </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="tab-container hidden">
        <p class="tab" data-UserWeather>Your Weather</p>
        <p class="tab" data-SearchWeather>Search Weather</p>
    </div>
    
    <div class="weather-container-hidden"> 
    <!-- Hide weather container at first -->
    </div>
    

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-UserWheather>Your Weather</p>
            <p class="tab" data-SearchWheather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./Assets/Grant-location-img.png" width="80" height="80" loading="lazy" alt="location_img">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container  -->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="./Assets/search_img.jpg" width="20" height="20" alt="searcg_png">
                </button>

            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./Assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>

            </div>

            <!-- show weather -->
             <div class="user-info-container">

            <!-- Inside your user-info-container -->
            <div class="weather-icons-container">
                <div class="parameter">
                    <img src="./Assets/wind.jpg" alt="wind">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="./Assets/humidity.png" alt="humidity">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./Assets/cloud.png" alt="cloud">
                    <p>cloud</p>
                    <p data-cloudiness></p>
                </div>
            </div>


                <!-- city name and flag -->
                <div class="name">
                    <p data-city>Name</p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                </div>
             </div>

        </div>

    </div>



<script src="./index.js"></script>

  </body>
</html>
